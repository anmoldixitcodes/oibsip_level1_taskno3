<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            
            <h2>Temperature Convertor</h2>
            <div class="input">
                <h3>Degrees</h3>
                <input type="number" name="convert" id="convertfrom">
            </div>
        
            <div class="input1">
                <label for="temtype">Type</label>
                <select id="select1">
                    <option value="celsius">celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
                
            </div>
            <div class="results">
                <h3>Result</h3>
                <input type="number" id="result">
            </div>
            
            <button onclick="getOption()" class="btn"> Convert </button>
        
        

        </div>
    </div>
</body>
</html>
